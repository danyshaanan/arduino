
<style>

body { transition-duration: 2s; }
</style>

<h1>Click!</h1>

<script src='/socket.io/socket.io.js'></script>
<script>
'use strict'

var socket = io()

document.onmouseup = socket.emit.bind(socket, 'click')

socket.on('hue', function(hue) {
  document.body.style.background = 'hsl(' + (hue%360) + ',100%,50%)'
})

socket.on('click', function(hue) {
  document.body.innerHTML += '<div>click!</div>'
})

</script>
